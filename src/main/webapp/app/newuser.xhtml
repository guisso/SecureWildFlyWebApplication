<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">
    <h:head>
        <title>New User</title>
        <style>
            .right {
                text-align: right;
            }
        </style>
    </h:head>
    <h:body>
        <h1>New User</h1>
        <h:form>
            <p:panelGrid 
                columns="2"
                columnClasses="right,"
                styleClass="ui-noborder">
                <p:outputLabel
                    for="name"
                    value="Name" />
                <p:inputText
                    id="name"
                    value="#{newUserController.user.name}" />

                <p:outputLabel
                    for="username"
                    value="Username" />
                <p:inputText
                    id="username"
                    value="#{newUserController.user.username}" />

                <p:outputLabel
                    for="password"
                    value="Password" />
                <p:password
                    id="password"
                    feedback="true"
                    toggleMask="true"
                    redisplay="true"
                    value="#{newUserController.user.password}" />

                <p:outputLabel
                    for="group"
                    value="Group" />
                <p:selectOneRadio
                    id="group"
                    value="#{newUserController.user.group}">
                    <f:selectItem
                        itemLabel="Administrator"
                        itemValue="admin"/>
                    <f:selectItem
                        itemLabel="Common User"
                        itemValue="user"/>
                </p:selectOneRadio>

                <p:outputLabel
                    for="qualities"
                    value="Qualities" />
                <p:chips 
                    id="qualities"
                    unique="true"
                    max="5"
                    value="#{newUserController.qualities}"/>

                <p:commandLink
                    value="Cancel"
                    action="/app/index?faces-redirect=true" />
                <p:commandButton
                    value="Save"
                    action="#{newUserController.save()}" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
