<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:p="primefaces">
    <f:view>
        <h:head>
            <title>User Profile</title>
        </h:head>
        <h:body>
            <h3>This is your user profile!</h3>
            <p:panel>
                <p:dataList 
                    value="#{userController.currentQualities}" 
                    var="quality" 
                    type="ordered">
                    <f:facet name="header">
                        #{userController.currentUser.name}
                    </f:facet>
                    #{quality.description}
                </p:dataList>
                
                <f:facet name="footer">
                    <h:form>
<!--                        <p:outputLabel
                            value="Authenticated"
                            rendered="#{userController.authenticated}" />&nbsp;
                        
                        <p:outputLabel
                            value="Admin"
                            rendered="#{userController.allowedToSeeUsers}" />&nbsp;-->
                        
                        <p:commandButton 
                            value="All Users" 
                            action="/app/users?faces-redirect=true" 
                            rendered="#{userController.allowedToSeeUsers}" />&nbsp;

                        <p:commandButton 
                            value="New User" 
                            action="/app/newuser.xhtml?faces-redirect=true" 
                            rendered="#{p:ifGranted('admin')}"
                            styleClass="ui-button-warning"/> &nbsp;

                        <p:commandButton 
                            value="Logout" 
                            action="#{userController.logout}"/>
                    </h:form>
                </f:facet>
            </p:panel>
        </h:body>
    </f:view>    
</html>
